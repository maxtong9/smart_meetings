version: '3'
services:
  # python:
  #   build: python_server
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  app:
    build: ApplicationServer
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - $PWD/ApplicationServer:/smart_meetings/application_server
      - /smart_meetings/application_server/node_modules
    ports:
      - "3000:3000"
    depends_on: 
      - db
